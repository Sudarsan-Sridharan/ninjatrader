<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Test Ninja Chart</title>
    <script data-main="js/ninjachart2" src="js/lib/require.js"></script>

    <style>
        .ninjaChart {
            cursor:default;
            background-color:#fff;
            font-family: Arial;
            font-size:10px;
            border:1px solid #000;
        }
        .ninjaChart .chart {
            cursor:none;
        }
        .ninjaChart .candles rect {
            stroke-width:1px;
        }
        .ninjaChart .candles .up {
            stroke: #038003;
            fill:#03CA03;
        }
        .ninjaChart .candles .down {
            stroke: #650900;
            fill:#D20E00;
        }
        .ninjaChart .wicks path {
            stroke-width: 0.8px;
            stroke: #000;
        }
        .ninjaChart .prices text {
            font-family: Arial;
            cursor:default;
        }
        .ninjaChart .priceLines line,
        .ninjaChart .dateLines line {
            stroke-width: 1px;
            stroke: #eee;
        }
        .ninjaChart .lastPrice line {
            stroke-width: 0.5px;
            stroke: #009688;
        }
        .ninjaChart .lastPrice rect {
            fill: #009688;
        }
        .ninjaChart .lastPrice text {
            fill:#fff;
            cursor:default;
        }
        .ninjaChart .priceLines line.border,
        .ninjaChart .dateLines line.border {
            stroke-width: 1px;
            stroke: #aaa;
        }
        .ninjaChart .xAxis  {
            cursor:default;
        }
        .ninjaChart .xAxis .year {
            font-weight: bold;
        }
        .ninjaChart .xAxis text {
            font-size:10px;
        }
        .ninjaChart .xAxis .tick line {
            stroke: #000;
        }
        .ninjaChart .yAxis text {
            font-size:10px;
        }
        .ninjaChart .cols rect {
            opacity: 0;
        }
        .ninjaChart .dateCursor line {
            stroke-width: 1px;
            stroke: #ee7d02;
        }
        .ninjaChart .targetDate rect {
            fill:#666;
        }
        .ninjaChart .targetDate text {
            fill:#fff;
        }
        .ninjaChart .priceCursor line {
            stroke:red;
        }
        .ninjaChart .currentValue rect {
            fill:#777;
        }
        .ninjaChart .currentValue text {
            fill:#fff;
        }
        .ninjaChart .meta {
            position:absolute;
            margin:10px;
        }
        .ninjaChart .stockMeta .priceMeta {
            font-size:12px;
            color:#000;
        }
        .ninjaChart .stockMeta .symbol {
            padding-right:20px;
        }
        .ninjaChart .stockMeta .metaValue {
            color:#ff9800;
            padding:0 0.5em 0 0.5em;
        }
        .ninjaChart .stockMeta .up .metaValue {
            color:#038003;
        }
        .ninjaChart .stockMeta .down .metaValue {
            color:#a30d00;
        }
        .ninjaChart .grid path {
            stroke:#ddd;
            stroke-width:0.5px;
        }
        .ninjaChart .tenkan {
            fill:none;
            stroke:red;
            stroke-width:0.8px;
        }
        .ninjaChart .kijun {
            fill:none;
            stroke:green;
            stroke-width:1px;
        }
        .ninjaChart .chikou {
            fill:none;
            stroke:#2196F3;
            stroke-width:0.8px;
        }
        .ninjaChart .senkouA {
            fill:none;
            stroke-width: 0.8px;
            stroke-dasharray: 1,1;
            stroke: #0C70C5;
        }
        .ninjaChart .senkouB {
            fill:none;
            stroke: #FF7380;
            stroke-width: 0.8px;
            stroke-dasharray: 1,1;
        }
        .ninjaChart .kumo path {
            stroke-dasharray: 1,1;
            stroke-width: 0.5px;
            stroke: #FF7380;
        }
        .ninjaChart .kumo path.up {
            stroke: #0C70C5;
        }
        .ninjaChart .stockMeta .symbol {
            font-size: 14px;
        }
        .ninjaChart .simulation path {
            stroke-dasharray: 1,1;
        }
        .ninjaChart .simulation path.buy {
            stroke: green;
        }
        .ninjaChart .simulation path.sell {
            stroke: red;
        }
    </style>
</head>

<body>
<form id="symbolForm">
    <input type="text" id="symbolInput" value="MEG">
    <button type="submit" id="symbolSubmit">Submit</button>
    <select id="timeframe">
        <option value="ONE_DAY" selected="">1D</option>
        <option value="ONE_WEEK">1W</option>
    </select>
</form>


<div id="chart"></div>

<script>

</script>
</body></html>
